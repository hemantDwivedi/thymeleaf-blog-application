<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Red Blog - Admin</title>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D033B;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/blog/admin}">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/blog/index}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row mt-5">
    <h1>Admin</h1>
    <hr />
  </div>
  <div class="row mt-5 col-md-10">
    <h3>List of Users</h3>
  </div>
  <table class="table table-bordered table-hover">
    <thead style="background-color: #810CA8; color: #fff;">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <a class="btn fw-bold" style="background-color: #E5B8F4;" >Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
