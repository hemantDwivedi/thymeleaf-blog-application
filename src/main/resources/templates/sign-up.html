<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Red Blog - Sign Up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D033B;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/blog/index}">Red Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/blog/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog/sign-in}">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5 col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Sign Up</h4>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">You have successfully registered</div>
            </div>
            <div class="card-body">
                <form
                    method="post" role="form" th:action="@{/blog/users/save}" th:object="${user}"
                >
                    <div class="form-group mb-3">
                      <label class="form-label">Name</label>
                      <input class="form-control" id="name" name="name" placeholder="Enter your name" type="text" th:field="*{name}" />
                      <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">Email</label>
                      <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" th:field="*{email}" />
                      <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" th:field="*{password}" />
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    </div>
                    <button type="submit" class="btn btn-dark">Sign up</button>
                  </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
