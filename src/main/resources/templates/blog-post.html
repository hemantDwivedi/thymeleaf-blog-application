<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Red Blog - Blogs</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D033B;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/blog/index}">Red Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/blog/index}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5 col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>New Post</h4>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Post Created</div>
            </div>
            <div class="card-body">
                <form
                        method="post" role="form" th:action="@{/blog/post/save}" th:object="${post}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control" id="title" name="title" placeholder="Post title.." type="text" th:field="*{title}" />
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="content" name="content" placeholder="Description..." rows="3" th:field="*{content}"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                    </div>
                    <button type="submit" class="btn btn-dark">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
